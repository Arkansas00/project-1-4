<html lang="th">
<head>

  <title>หน้าเว็บพร้อมข้อสรุป</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="content">
    <h1>เนื้อหาหลักของบทความ</h1>
    <p>
      นี่คือตัวอย่างเนื้อหาในหน้าเว็บ ซึ่งอาจประกอบด้วยบทเรียน รายงาน หรือข้อมูลต่าง ๆ...
    </p>
    <!-- เนื้อหาอื่น ๆ ที่อยู่ข้างบน -->
  </div>

  <!-- กล่องข้อสรุปอยู่ล่างสุด -->
  <div class="summary-box">
    <h2>ข้อสรุป</h2>
    <p>
      การจัดทำเนื้อหาและวางข้อสรุปไว้ท้ายหน้า ช่วยให้ผู้อ่านสามารถทบทวนใจความสำคัญได้อย่างสะดวก 
      และเป็นแนวทางในการสรุปภาพรวมของเรื่องที่เรียนรู้ไปแล้ว
    </p>
  </div>
